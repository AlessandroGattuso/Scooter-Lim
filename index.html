<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scooter Lim</title>
  </head>
  <body>

    <div class="panel"></div>
    <div class="container">

      <div class="title">
          <img class="logo-title" src="./MaterialeEsercizioLim/logo.png">  
          <div class="text-title">Taking Booleaners from A to B</div>
      </div>

      <div class="flexbox">
        <input type="button" class="flex-input" value="Prenota">
        <input type="button" class="flex-input" value="Termina Prenotazione">
        <input type="button" class="flex-input" value="Accendi Luci">
      </div>

      <div class="grid">

        <div class="grid-item">

          <div>
            <input style="margin-bottom: 0" type="checkbox">
            <span class="driver-username">Monopattino Gino22</span>
          </div>

          <div class="address">
            <span style="font-size: 16px;">&#8614;</span>&nbsp;Via Guadalametri - a 220 metri da te
          </div>

          <div class="battery">
            <span class="battery-text">Stato carica:</span>
            <div class="battery-bar" style="background-color: rgb(255, 177, 81);
                                            width: 300px;"></div>
          </div>

        </div>

        <div class="grid-item">

          <div>
            <input style="margin-bottom: 0" type="checkbox">
            <span class="driver-username">Monopattino Mike24</span>
          </div>

          <div class="address">
            <span style="font-size: 16px;">&#8614;</span>&nbsp;Via Ricciardoni - a 420 metri da te
          </div>

          <div class="battery">
            <span class="battery-text">Stato carica:</span>
            <div class="battery-bar" style="background-color: #0fe00fb5;
                                            width: 450px;"></div>
          </div>

        </div>

        <div class="grid-item">

          <div>
            <input style="margin-bottom: 0;" type="checkbox">
            <span class="driver-username">Monopattino Fede154</span>
          </div>

          <div class="address">
            <span style="font-size: 16px;">&#8614;</span>&nbsp;Via Mentarini - a 490 metri da te
          </div>

          <div class="battery">
            <span class="battery-text">Stato carica:</span>
            <div class="battery-bar" style="background-color: rgb(189, 50, 50);
                                            width: 130px"></div>
          </div>

        </div>

      </div>

    </div>
    
  </body>
</html>
